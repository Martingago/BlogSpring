spring.datasource.url=jdbc:mysql://localhost/blog_spring?rewriteBatchedStatements=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Configuracion de spring para permitir la carga de lotes de datos

spring.jpa.properties.hibernate.jdbc.batch_size=200
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# spring.jpa.properties.hibernate.generate_statistics: true

# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# Habilitar el logging de Hibernate para mostrar las consultas SQL
 spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

app.default-page-number=0
app.default-page-size=12
app.default-max-page-size=24
app.admin-account-id=1